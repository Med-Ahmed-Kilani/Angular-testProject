<div class="container">
    <h1>Register</h1>
    <form>
      
      <div class="form-group">
        <label for="alterEgo">E-mail</label>
        <input type="email" class="form-control" #email>
      </div>

      <div class="form-group">
        <label for="alterEgo">Password</label>
        <input type="password" class="form-control"  #pass>
      </div>

      <button type="button" class="btn btn-success" (click)="createAccount(email.value,pass.value)" >Submit</button>

    </form>
</div>
