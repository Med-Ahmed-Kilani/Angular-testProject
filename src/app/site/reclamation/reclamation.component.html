<div class="container">
  <form>
    <div class="form-group">
      <label for="name">First Name:</label>
      <input type="text" class="form-control" required name="nom1" placeholder="Your Name" #nom1>
    </div>
  
    <div class="form-group">
      <label for="alterEgo">Last Name:</label>
      <input type="text"  class="form-control" required placeholder="Your Last name" #prenom1>
    </div>
  
    <div class="form-group">
      <label for="Email">Email:</label>
      <input type="email"  class="form-control" required placeholder="Your Email"  #email1>
    </div>
  
    <div class="form-group">
      <label for="alterEgo">CIN:</label>
      <input type="text"  class="form-control" required placeholder="Your CIN" #CIN1>
    </div>
  
    <div class="form-group">
      <label for="alterEgo">Address:</label>
      <input type="text"  class="form-control" required placeholder="Your Adresse" #address1>
    </div>
  
    <div class="form-group">
      <label for="power">About:</label>
      <select class="form-control" required #option1>
        <option *ngFor="let pow of options" [value]="pow.pow">{{pow.pow}}</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="Description">Description:</label>
      <textarea class="form-control" placeholder="Describe here ..." #desc1 required></textarea>
    </div>
  
    <button type="button" class="btn btn-default" [routerLink]="['/']" (click)="addReclamation(nom1.value,prenom1.value,email1.value,CIN1.value,address1.value,option1.value,desc1.value)">Send</button>
  </form>  
</div>

<br>
